    <main>
        <div class="container">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/northernquarter.avif" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://placedog.net/600/300" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://placebear.com/600/300" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>


        </div>

        <div class="container">
            <div class="text-center">
            <img src="images/screenshot.png" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>
        </div>

        <div class="container py-3">
            <h1 class="display-1 text-center">Sign up to our mailing list to stay up to date on everything we have to offer!</h1>
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationDefault02" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault03" class="form-label">Email address</label>
                  <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="liveAlertBtn">Submit form</button>
                </div>

                  <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>Thank you!</strong> You are now signed up to our mailing list!
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              </form>


        </div>

        <div class="container">
          <div id="carouselExampleFade" class="carousel slide carousel-fade">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/northernquarter.avif" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://placedog.net/600/300" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="https://placebear.com/600/300" class="d-block w-100" alt="...">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
